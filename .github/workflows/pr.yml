name: "Pull Request"

on:
  pull_request:
    paths:
      - "themes/**"
      - "themes-16/**"

jobs:
  check-generated-theme-directories:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes in restricted directories
        run: |
          echo "Error: Changes detected in generated theme directories."
          echo "These directories should be generated by tinted-theming-bot."
          exit 1
